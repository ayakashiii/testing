<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--font-family: 'Poppins', sans-serif;-->
    <title>FashionLanding</title>
</head>
<body>
<!--first section-->
    <header class="header">
       <p class="intro">HOME SHOP LOOKBOOK FEATURES PAGES BLOG</p>
    </header>
    <div class="collusion">
        <div class="collusionText">
            <p class="newtrend">NEW TREND</p>
            <h1 class="collusionBold">COLLUSION</h1>
            <p class="anexclusive">An exclusive selection of this season's trends.</p>
            <div class="shopnow">
                <a href="#" class="btn1">DISCOVER</a>
                <a href="#" class="btn2">SHOP NOW</a>
            </div>
        </div>
    </div>
 <!--second section-->
     <section class="gallery">
        <div class="galleryContent">
            <div class="imgleft">
                <img src="Images/1.png" alt="man" class="img1">
                <div class="imgleft2">
                 <img src="Images/3.png" alt="woman" class="img3">
                 <img src="Images/4.png" alt="woman" class="img4">
                </div>
            </div>
           <img src="Images/2.png" alt="man" class="img2">
        </div>
     </section>
</body>
</html>
